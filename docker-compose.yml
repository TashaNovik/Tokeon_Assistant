services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage:z

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: assistant
    volumes:
      - pg_data:/var/lib/postgresql/data

  telegram_bot:
    build:
      context: .
      dockerfile: telegram_bot/Dockerfile
    container_name: telegram_bot
    ports:
      - "8000:8000"
    volumes:
      - ./telegram_bot:/app/telegram_bot
      - ./db:/app/db 
    working_dir: /app/telegram_bot
    command: >
      uvicorn telegram_bot.main:app
      --host 0.0.0.0
      --port 8000
    environment:
      - TOKEON_ASSISTANT_REST_API_URL=http://tokeon_assistant_rest_api:8001
      - PYTHONPATH=/app

  knowledge_base_api:
    build:
      context: .
      dockerfile: knowledge_base_api/Dockerfile
    container_name: knowledge_base_api
    ports:
      - "8002:8002"
    volumes:
      - ./knowledge_base_api:/app/knowledge_base_api
      - context:/app/data/context
      - fasttext:/app/data/fasttext
      - huggingface_cache:/app/huggingface_cache
    depends_on:
      - qdrant
    command: >
      uvicorn knowledge_base_api.main:app
      --host 0.0.0.0
      --port 8002
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CONTEXT_DIR=/app/data/context
      - FASTTEXT_MODEL_DIR=/app/data/fasttext
      - SENTENCE_TRANSFORMERS_HOME=/app/huggingface_cache

  tokeon_assistant_rest_api:
    build:
      context: .
      dockerfile: tokeon_assistant_rest_api/Dockerfile
    container_name: tokeon_assistant_rest_api
    ports:
      - "8001:8001"
    volumes:
      - ./tokeon_assistant_rest_api:/app/tokeon_assistant_rest_api
    command: >
      uvicorn tokeon_assistant_rest_api.main:app
      --host 0.0.0.0
      --port 8001
    environment:
      - KNOWLEDGE_BASE_API_URL=http://knowledge_base_api:8002

  db_alembic:
    build:
      context: .
      dockerfile: db/Dockerfile
    container_name: db_alembic
    volumes:
      - ./db:/app/db
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - postgres

volumes:
  qdrant_data:
  context:
  fasttext:
  huggingface_cache:
  pg_data:
